<div class="lives-container">
  <div class="lives-title"> Lives </div>
  <img *ngIf="numberOfLives >= 1" src="assets/player.svg" class="live live1" alt="live 1"/>
  <img *ngIf="numberOfLives >= 2" src="assets/player.svg" class="live live2" alt="live 2"/>
  <img *ngIf="numberOfLives >= 3" src="assets/player.svg" class="live live3" alt="live 3" />
</div>
