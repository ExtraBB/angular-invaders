<div class="lives-container">
  <div class="lives-title"> Lives </div>
  <img *ngIf="numberOfLives >= 1" src="assets/player.svg" class="life live1" alt="life 1"/>
  <img *ngIf="numberOfLives >= 2" src="assets/player.svg" class="life live2" alt="life 2"/>
  <img *ngIf="numberOfLives >= 3" src="assets/player.svg" class="life live3" alt="life 3" />
</div>
